<!DOCTYPE html>
<html lang="en">
<head>
  <title>Handlebar Sample Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-v3.3.7.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/handlebars-v4.0.12.min.js"></script>
  <script src="js/jquery-v3.31.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/bootstrap-v3.3.7.min.js"></script>
<style>

</style>
</head>
<body>

<h1>Handlebars JS Example</h1>
<script id="some-template" type="text/x-handlebars-template"> <table>
    <thead> 
        <th>Name</th> 
        <th>Job Title</th> 
        <th>Twitter</th> 
    </thead> 
    <tbody> 
        {{#users}} 
        <tr> 
            <td>{{fullName person}}</td> 
            <td>{{jobTitle}}</td> 
            <td><a href="https://twitter.com/{{twitter}}">@{{twitter}}</a></td> 
        </tr> 
        {{/users}} 
    </tbody> 
</table> 
</script>

</body>
</html>
